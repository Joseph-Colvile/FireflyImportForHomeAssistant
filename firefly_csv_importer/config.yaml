name: Firefly III CSV Importer
description: Import transactions into Firefly III from CSV files
version: 1.0.0
slug: firefly_csv_importer
init: false
startup: application
arch:
  - amd64
  - armv7
  - aarch64
ingress: true
ingress_port: 8099
ingress_entry: /
panel_icon: mdi:import
panel_title: Firefly CSV Importer
ports:
  8099/tcp: 8099
ports_description:
  8099/tcp: Firefly III CSV Importer Web UI
options:
  firefly_url: http://localhost:8080
  firefly_token: ""
  csv_max_size_mb: 10
  default_currency: USD
schema:
  firefly_url: str
  firefly_token: password
  csv_max_size_mb: int?
  default_currency: str?
build:
  dockerfile: Dockerfile
build_from:
  amd64: ghcr.io/home-assistant/amd64-base-python:3.11
  armv7: ghcr.io/home-assistant/armv7-base-python:3.11
  aarch64: ghcr.io/home-assistant/aarch64-base-python:3.11
